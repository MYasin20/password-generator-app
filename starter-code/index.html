<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <div class="container">
    <h3 class="title">Password Generator</h3>
    
    <div class="gray-bg pg-display">
      <div id="textfield" class="gen-pass-textfield">P4$5W0rD!</div>
      <div class="copy-container">
        <span class="copied-success">COPIED</span>
        <svg id="copy" class="copy-icon" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
      </div>
    </div>

    <div class="gray-bg">
      <div class="pg-options">
        <div class="password-range">
          <span class="char-length">Character Length</span><span class="char-length-display">10</span>
        </div>
        <input class="input-slider" type="range" min="0" max="20">

        <label for="uppercase" class="password-selection">Include Uppercase Letters
          <input type="checkbox" name="uppercase" id="uppercase" checked>
          <span class="checkmark"></span>
        </label>
        <label for="lowercase" class="password-selection">Include Lowercase Letters
          <input type="checkbox" name="lowercase" id="lowercase" checked>
          <span class="checkmark"></span>
        </label>
        <label for="numbers" class="password-selection">Include Numbers
          <input type="checkbox" name="numbers" id="numbers" checked>
          <span class="checkmark"></span>
        </label>
        <label for="symbols" class="password-selection">Include Symbols
          <input type="checkbox" name="symbols" id="symbols">
          <span class="checkmark"></span>
        </label>
      </div>
  
      <div class="strength-result">
        <span class="strength-text">Strength</span>
        <div class="strength-bar">
          <span class="strength-display">WEAK</span>
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
          <span class="bar bar4"></span>
        </div>
      </div>
      
      <button class="btn">Generate
        <svg class="arrow" width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
      </button>

    </div> <!-- gray bg-->
  </div> <!-- container -->

  <script src="index.js"></script>


</body>
</html>
